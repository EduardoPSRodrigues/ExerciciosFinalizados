<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clone Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form class="formulario" id="formulario-Cadastro">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/840px-Instagram_logo.svg.png"
            alt="Logotipo do instagram" width="250px">

        <p>Cadastre-se para ver fotos e vídeos dos seus amigos</p>

        <div class="input-area">
            <input autofocus id="campo-nomeCompleto" type="text" name="" placeholder="Nome completo">
            <span id="erro-nome" class="texto-erro" hidden></span>
            <!-- hidden faz o campo sumir, sendo que a mensagem de erro quem vai
            trazer é o javascript -->
        </div>

        <div class="input-area">
            <input autofocus id="campo-email" type="email" name="" placeholder="E-mail">
            <span id="erro-email" class="texto-erro" hidden></span>
        </div>

        <div class="input-area">
            <input autofocus id="campo-telefone" type="tel" name="" placeholder="Telefone">
            <span id="erro-telefone" class="texto-erro" hidden></span>
        </div>

        <div class="input-area">
            <input autofocus id="campo-nomeUsuario" type="text" name="" placeholder="Nome de usuário">
            <span id="erro-nomeUsuario" class="texto-erro" hidden></span>
        </div>

        <div class="input-area">
            <input id="campo-senha" type="password" name="" placeholder="Senha">
            <span id="erro-senha" class="texto-erro" hidden></span>
        </div>

        <p>Ao se cadastrar, você concorda com nossos Termos, Política de Privacidade
            e Política de Cookies
        </p>

        <button id="login-button" type="submit">Cadastre-se</button>

    </form>

    <script src="Scripts/cadastro.js" type="module"></script>
</body>

</html>

<!-- Informações do projeto:
* autofocus - quando minha tela é recarregada, esse input será selecionado automaticamente
* Quando o button for type=submit, ao clicar a tela dá um reset e some as informações
  Quando for type=button, ao clicar a informação é transferida mas fica na tela
-->
